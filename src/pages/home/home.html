<ion-header>
  <ion-navbar color="primary">
      <ion-title>
          Marketwenger
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <button ion-item *ngFor="let player of players">
          <h2>{{ player.name }}</h2>
          <span>{{ player.balance }}</span>
      </button>
  </ion-list>

  <ion-fab bottom right>
      <button ion-fab (click)="addPlayer()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
